<header>
    <form [formGroup]="formGroup">
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <div class="navbar-brand align-item-center d-flex">

                <div>
                    <input type="search" [(ngModel)]="search1"  (keyup)="searching($event)"
                        placeholder="search books" (search)="cancelSearch()" formControlName="employee"  [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let item of filteredOptions" [value]="item">
                              {{item}}
                            </mat-option>
                          </mat-autocomplete>
                </div>
              


            </div>

        </div>
    </form>

</header>
